<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Tax Calculator</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    </head>
    
    <body>
        <div class="form-container">
        <form>
            <h2> Tax Calculator</h2>
            
            <div >
                <label for="income">Enter Gross Annual Income</label> 
                <span><i class="bi bi-question-circle" data-bs-toggle="tooltip" data-bs-placement="top"
                    title="Input your total salary in a year before any deductions"></i></span>
            </div>
            <div class="input-container">    
                <input  type="text" name="GrossAnnualIncome" placeholder="Gross Annual Income" class="number-input" id="income"> 
                <span class="errorIcon" ><i class="bi bi-exclamation-circle" data-bs-toggle="tooltip" data-bs-placement="left"
                    title="Enter a valid number"></i></span>
            </div>

            <div>
                <label for="extraIncom">Enter Extra Income</label> 
                <span><i class="bi bi-question-circle" data-bs-toggle="tooltip" data-bs-placement="top"
                    title="Input your total extra income"></i></span>
            </div>
            <div class="input-container">
                <input type="text" name="ExtraIncome" placeholder="Extra Income" class="number-input" id="extraIncome"> 
                <span class="errorIcon"><i class="bi bi-exclamation-circle" data-bs-toggle="tooltip" data-bs-placement="left"
                    title="Enter a valid number"></i></span>
            </div>

            <div>
                <label for="deductions">Enter Total Applicable Deduction</label> 
                <span><i class="bi bi-question-circle" data-bs-toggle="tooltip" data-bs-placement="top"
                    title="Input your Total Applicable deduction"></i ></span>
            </div>
            <div class="input-container">
                <input type="text" name="TotalApplicableDeduction" placeholder="Total Applicable deduction" class="number-input" id="deduction"> 
                <span class="errorIcon"><i class="bi bi-exclamation-circle" data-bs-toggle="tooltip" data-bs-placement="left"
                    title="Enter a valid number"></i></span>
            </div>

            <div>
                <label for="age">Enter Age Group</label> 
                <span><i class="bi bi-question-circle" data-bs-toggle="tooltip" data-bs-placement="top"
                    title="Select your Age Group"></i ></span>
            </div>
            <div class="input-container">
                <select id="age" name="ageGroup" class="age" > <span><i class="bi bi-question-circle"></i></span>
                    <option value="">Age Group</option>
                    <option value="lessThan40">Less than 40</option>
                    <option value="fortyToSixty">40 to 60</option>
                    <option value="sixtyPlus">60 plus</option>
                </select> <span class="errorIcon" ><i class="bi bi-exclamation-circle" data-bs-toggle="tooltip" data-bs-placement="left"
                    title="this feild is mandatory"></i ></span>
            </div>
            
            
            <div>
            <div class="submit-container">
                <button type="button" class="btn btn-primary" id="calculateButton" data-bs-toggle="modal" data-bs-target="#exampleModal">Submit</button>
            </div>
        </form>
        </div>
        
        <div class="modal" tabindex="-1" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Tax Calculated</h5>
                  
                </div>
                <div class="modal-body">
                  <p> Your Over all Income Tax will be </p>
                  <h3 id="tax"></h3>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  
                </div>
              </div>
            </div>
          </div>

        <script src="script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    
    
    
    
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybBud7L4diaKgNnYlQIXJuApNsNUT5XEAMk6aqh7TH+qGpXoN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-yvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    
    
    </body>
</html>
