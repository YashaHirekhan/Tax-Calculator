<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tax Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
<div class="form-container">
    <form id="taxForm">
        <h2>Tax Calculator</h2>

        <div>
            <label for="income">Enter Gross Annual Income</label>
            <span><i class="bi bi-question-circle" data-bs-toggle="tooltip" data-bs-placement="top"
                     title="Input your total salary in a year before any deductions"></i></span>
        </div>
        <div class="input-container">
            <input type="text" name="GrossAnnualIncome" placeholder="Gross Annual Income" class="number-input" id="income" data-required>
            <span class="errorIcon"><i class="bi bi-exclamation-circle" data-bs-toggle="tooltip" data-bs-placement="left"
                                       title="This field is required"></i></span>
        </div>

        <div>
            <label for="extraIncome">Enter Extra Income</label>
            <span><i class="bi bi-question-circle" data-bs-toggle="tooltip" data-bs-placement="top"
                     title="Input your total extra income"></i></span>
        </div>
        <div class="input-container">
            <input type="text" name="ExtraIncome" placeholder="Extra Income" class="number-input" id="extraIncome" data-required>
            <span class="errorIcon"><i class="bi bi-exclamation-circle" data-bs-toggle="tooltip" data-bs-placement="left"
                                       title="This field is required"></i></span>
        </div>

        <div>
            <label for="deduction">Enter Total Applicable Deduction</label>
            <span><i class="bi bi-question-circle" data-bs-toggle="tooltip" data-bs-placement="top"
                     title="Input your Total Applicable deduction"></i></span>
        </div>
        <div class="input-container">
            <input type="text" name="TotalApplicableDeduction" placeholder="Total Applicable deduction" class="number-input" id="deduction" data-required>
            <span class="errorIcon"><i class="bi bi-exclamation-circle" data-bs-toggle="tooltip" data-bs-placement="left"
                                       title="This field is required"></i></span>
        </div>

        <div>
            <label for="age">Enter Age Group</label>
            <span><i class="bi bi-question-circle" data-bs-toggle="tooltip" data-bs-placement="top"
                     title="Select your Age Group"></i></span>
        </div>
        <div class="input-container">
            <select id="age" name="ageGroup" class="age" data-required>
                <option value="">Age Group</option>
                <option value="lessThan40">Less than 40</option>
                <option value="fortyToSixty">40 to 60</option>
                <option value="sixtyPlus">60 plus</option>
            </select>
            <span class="errorIcon"><i class="bi bi-exclamation-circle" data-bs-toggle="tooltip" data-bs-placement="left"
                                       title="This field is required"></i></span>
        </div>

        <div class="submit-container">
            <button type="button" class="btn btn-primary" id="calculateButton">Submit</button>
        </div>
    </form>
</div>

<div id="customModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h5>Tax Calculated</h5>
        <p>Your overall Income Tax will be:</p>
        <h3 id="tax"></h3>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz4fnFO9gybBud7L4diaKgNnYlQIXJuApNsNUT5XEAMk6aqh7TH+qGpXoN"
        crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
